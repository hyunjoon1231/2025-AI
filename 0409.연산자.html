<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자와 반복문</title>
</head>
<body>
    

    <script>
        let hp =650

        hp = hp + 100
        console.log("hp", hp)

        let 공격력 = 80
        공격력 = 공격력 + 50
        console.log("공격력",공격력)

        let 이동속도 = 330
        이동속도 + 1.2 // 이속 20% 증가 (120%)
        console.log("이속", 이동속도)

        let kill = 0
        kill = kill + 1 // 1킬 한 경우
        console.log("킬", kill)

        let death = 0
        console.log ("데스", death)
        death += 1 // death = death + 1
        console.log ("데스", death)

        let assist = 0
        console.log("어시", assart)
        assist++ // assirt = assart + 1
        console.log("어시", assart)



        // for:  ~~ 하는 동안. 반복을 한다.
        for(let i = 0 ; i < 10 ; i = i+1 ) {
            console.log("for문", i)
        }

        function 게임임불러오기(게임번호){
            console.log('${게임번호}번 게임 불러오기')

        }

        let 은혁이네 = ["진은혁", "오정균", "최명우"]
        console.log(은혁이네[0])
        console.log(은혁이네[1])
        console.log(은혁이네[2])
        
        for(let 사람 of 은혁이네) {
            console.log(사람)
        }

        let 은혁이네인원 = 5
        while (은혁이네팀인원 > 3) { // while : ~~~동안안
            console.log("while문 실행함함")

        }



    </script>
</body>
</html>
