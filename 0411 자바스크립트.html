<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당 연산자</title>
</head>
<body>
    
    <script>
        // 할당 연산자: 지금 변수의 값을 업데이트 하는 것
        // 증강 연산자: 변수++ 변수-- 값을 1증가하거나 감소

        let 합 = 0

        for( let i=1 ; i < 11 ; i = i+1 ){
            합 = 합 + i
            console.log('i가 1에서 10까지의 합 = ${합}')
        }
    </script>
</body>
</html>
