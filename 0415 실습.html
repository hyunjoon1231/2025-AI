<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <fieldset>
        <legend><h1>회원가입 페이지</h1></legend>
        <h2>로그인 정보</h2>
        <label>ID 입력<input type="text" placeholder="최대 10자"></label>
        <br>
        <label>비밀번호<input type="password" placeholder="영어, 숫자 섞어서"></label>
        <label>비밀번호 확인<input type="password" placeholder="영어, 숫자 섞어서"></label>
        <hr>
        <h2>개인정보</h2>
        <h3>주소</h3>
        <label> <br> <input type="email"></label>


        <br>
        <h3>연령대</h3>
        <label><br><input type="radio" name="나이">10~19</label>
        <label><input type="radio" name="나이">20~29</label>
        <label> <input type="radio" name="나이">30~39</label>
        <label> <input type="radio" name="나이">40~49</label>
        <label> <input type="radio" name="나이">50이상</label>
        <br>

        <h3>성별</h3>
        <br>
        <label> <input type="radio" name="성별">남</label>
        <label> <input type="radio" name="성별">여</label>

        <h3>취미</h3>
        <br>
        <label> <input type="checkbox" name="취미" value="hobby">게임</label>
        <label> <input type="checkbox" name="취미" value="youtube">유튜브</label>
        <label> <input type="checkbox" name="취미" value="music">음악</label>
        <label> <input type="checkbox" name="취미" value="exercise">운동</label>
        <label> <input type="checkbox" name="취미" value="book">독서</label>
        <label> <input type="checkbox" name="취미" value="travel">여행</label>
        <label> <input type="checkbox" name="취미" value="create">창작</label>
        
        <hr>
        <button type="submit">회원 가입</button>
        <button type="submit">다시 입력</button>
    </fieldset>
</body>
</html>
