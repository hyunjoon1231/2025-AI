<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 학습일</title>
</head>
<body>
    <form action="데이터 전송 할 서버">

        <fieldset> <!--필드 영역-->
            <legend>필드의 제목</legend>
            <label for="">아이디  <input type="text"></label>
            <br>
            <label for="">비밀번호 <input type="password"></label>
            <br>

            <label for="연결">이름</label>
            <input type="text" name=""id="연결">
            <br>

            <label>이메일 <input type="email"></label>
            <br>
            <label>전화번호 <input type="tel"></label>
        </fieldset>

        <fieldset>
            <legend>필드의 제목</legend>

            <h3>성별</h3>
            <label>남성 <input type="radio" name="성별" value="man"></label>
            <br>
            <label>여성 <input type="radio" name="성별" value="woman"></label>

            <h3>먹을 거</h3>
            <label> <input type="checkbox" name="먹을거" value="chicken">치킨</label>
            <label> <input type="checkbox" name="먹을거" value="pizza">피자</label>
            <label> <input type="checkbox" name="먹을거" value="hamberger">햄버거</label>
            <label> <input type="checkbox" name="먹을거" value="chicken">통닭</label>
        </fieldset>

    </form>


</body>
</html>
